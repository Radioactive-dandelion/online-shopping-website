# Application Name
spring.application.name=order-service

# Server Configuration
server.port=8082

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/order_db
spring.datasource.username=orderuser
spring.datasource.password=orderpass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Actuator Configuration (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Logging Configuration
logging.level.root=INFO
logging.level.com.ecommerce.orderservice=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_default_key}